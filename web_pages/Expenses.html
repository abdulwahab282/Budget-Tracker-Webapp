<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Expense Categories</h2>
        
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <select class="form-select">
                    <option selected>Select Period</option>
                    <option value="yearly">Yearly</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
        </div>

        <!-- Expense Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card bg-transparent border-light">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Total Expenses: $1,250</h4>
                        <div class="expense-summary">
                            <!-- Transport -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>Transport</span>
                                    <span>$250 (20%)</span>
                                </div>
                                <div class="progress bg-light">
                                    <div class="progress-bar" style="width: 20%; background-color: #8b5e34;"></div>
                                </div>
                            </div>

                            <!-- Education -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>Education</span>
                                    <span>$375 (30%)</span>
                                </div>
                                <div class="progress bg-light">
                                    <div class="progress-bar" style="width: 30%; background-color: #8b5e34;"></div>
                                </div>
                            </div>

                            <!-- Health -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>Health</span>
                                    <span>$187.50 (15%)</span>
                                </div>
                                <div class="progress bg-light">
                                    <div class="progress-bar" style="width: 15%; background-color: #8b5e34;"></div>
                                </div>
                            </div>

                            <!-- Shopping -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>Shopping</span>
                                    <span>$250 (20%)</span>
                                </div>
                                <div class="progress bg-light">
                                    <div class="progress-bar" style="width: 20%; background-color: #8b5e34;"></div>
                                </div>
                            </div>

                            <!-- Food -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>Food</span>
                                    <span>$187.50 (15%)</span>
                                </div>
                                <div class="progress bg-light">
                                    <div class="progress-bar" style="width: 15%; background-color: #8b5e34;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="list-group">
                    <!-- Transport -->
                    <div class="list-group-item bg-transparent border-light mb-3">
                        <h5 class="mb-3">Transport</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Enter amount">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="list-group-item bg-transparent border-light mb-3">
                        <h5 class="mb-3">Education</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Enter amount">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>

                    <!-- Health -->
                    <div class="list-group-item bg-transparent border-light mb-3">
                        <h5 class="mb-3">Health</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Enter amount">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>

                    <!-- Shopping -->
                    <div class="list-group-item bg-transparent border-light mb-3">
                        <h5 class="mb-3">Shopping</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Enter amount">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>

                    <!-- Food -->
                    <div class="list-group-item bg-transparent border-light mb-3">
                        <h5 class="mb-3">Food</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Enter amount">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
